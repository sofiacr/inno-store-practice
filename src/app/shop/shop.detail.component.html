<div class="card text-center" *ngIf="shop">
    <h4 class="card-header">{{ shop.description }}</h4>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">City: {{ shop.city }}</li>
    </ul>
    <div class="card-body">
        <a routerLink="/shops" class="btn btn-primary">Back</a>
    </div>
</div>
