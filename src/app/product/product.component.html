<div class="col-md-12">
    <h2>Products</h2>
    <table class="table">
        <thead>
            <th>Description</th>
            <th>Type</th>
            <th>Price</th>
        </thead>
        <tbody *ngIf="products">
            <tr *ngFor="let product of products">
                <td>{{ product.description }}</td>
                <td>{{ product.type }}</td>
                <td>{{ product.price | currency:'EUR':'symbol' }} </td>
            </tr>
        </tbody>
    </table>
</div>
