<div class="card text-center" *ngIf="product">
    <h4 class="card-header">{{ product.description }}</h4>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Price: {{ product.price | currency:'EUR':'symbol' }}</li>
        <li class="list-group-item">Type: {{ product.type }}</li>
    </ul>
    <div class="card-body">
        <a routerLink="/products" class="btn btn-primary">Back</a>
    </div>
</div>
